<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9650a62e47.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Personal Portfolio Webpage</title>
</head>

<style>
#navbar {
  position: fixed;   
  top: 0;          
  left: 0;          
  width: 100%;    
  z-index: 1000;    
}

@media (max-width: 600px) {
  #navbar {
    padding: 0rem 1rem;
    justify-content: center;
  }

  #projects .projects {
    grid-template-columns: repeat(1, 1fr);
  }

  #contact .container p {
    margin-bottom: 1.5rem;
  }

  #contact .container .social>div a {
    display: block;
    margin: 1rem 1.5rem;
  }

  #main-footer .container {
    flex-direction: column;
  }

  #main-footer #creator {
    margin-top: 1rem;
  }
}

</style>

<body>
  <!-- PAGE ABOUT -->
  <header id="about">
    <nav id="navbar">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="welcome-section" class="container">
      <h1 id="title">I am luunpl</h1>
      <p class="lead"><em>a student of UGA</em></p>
    </div>
  </header>

  <!-- PROJECT SECTION -->
  <section id="projects">
    <div class="project-tile">
      <h1 id="caption">"These are some of my projects"</h1><br>
      <div id="bottom-line"></div>
      <div class="projects">
        <div class="box">
          <a target="_blank" href="https://github.com/luunpl/freeCodeCamp/tree/main/Build-A-Tribute-Page">
            <img src="img/Grenoble_1.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Tribute Page
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>

        <div class="box">
          <a target="_blank" href="https://github.com/luunpl/freeCodeCamp/tree/main/Build-a-Personal-Portfolio-Webpage" alt="project-img" class="project-img">
            <img src="img/Grenoble_2.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Personal Portfolio
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>

        <div class="box">
          <a target="_blank" href="https://github.com/luunpl/freeCodeCamp/tree/main/Build-a-Technical-Documentation-Page">
            <img src="img/Grenoble_3.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Documentation Page
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>

        <div target="_blank" class="box">
          <a href="https://github.com/luunpl/freeCodeCamp/tree/main/Build-a-Product-Landing-Page">
            <img src="img/Grenoble_4.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Landing Page
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>

        <div target="_blank" class="box">
          <a href="https://github.com/luunpl">
            <img src="img/Grenoble_5.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Personal Site
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>

        <div target="_blank" class="box">
          <a href="https://github.com/luunpl/freeCodeCamp/tree/main/Build-a-Survey-Form">
            <img src="img/Grenoble_6.jpg" alt="project-img" class="project-img">
            <p>
              <span class="code">&lt;</span>
              Survey Form
              <span class="code">/&gt;</span>
            </p>
          </a>
        </div>
      </div>
      <a href="https://github.com/FreeCodeCamp-Solutions" class="btn">Show More</a>
    </div>
  </section>

  <!-- FOOTER SECTION -->
  <footer id="main-footer">
    <div class="container">
      <p>&copy; Copyright Free</p>
      <p id="creator">This site recreated by <a href="https://github.com/FreeCodeCamp-Solutions/">FreeCodeCamp-Solutions</a></p>
    </div>
  </footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
